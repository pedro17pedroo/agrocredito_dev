# Docker Compose para Desenvolvimento
# Use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  app:
    build:
      context: .
      target: development  # Se tivermos multi-stage build
    volumes:
      # Mount do código para hot reload
      - .:/app
      - /app/node_modules
      # Mount dos uploads e logs
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true  # Para hot reload no Docker
      - DATABASE_URL=mysql://agrocredito:dev_password@db:3306/agrocredito
      - JWT_SECRET=dev-jwt-secret-key
      - PORT=5000
    command: npm run dev
    ports:
      - "5000:5000"
      - "9229:9229"  # Porta para debugging
    depends_on:
      - db
    networks:
      - agrocredito-network

  db:
    image: mysql:8.0
    container_name: agrocredito-db-dev
    ports:
      - "3306:3306"  # Expor porta para acesso externo em dev
    environment:
      - MYSQL_ROOT_PASSWORD=dev_root_password
      - MYSQL_DATABASE=agrocredito
      - MYSQL_USER=agrocredito
      - MYSQL_PASSWORD=dev_password
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    volumes:
      # Volume nomeado para persistir dados em desenvolvimento
      - mysql_dev_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - agrocredito-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis para desenvolvimento (opcional)
  redis:
    image: redis:7-alpine
    container_name: agrocredito-redis-dev
    ports:
      - "6379:6379"  # Expor porta para acesso externo em dev
    volumes:
      - redis_dev_data:/data
    networks:
      - agrocredito-network
    command: redis-server --appendonly yes

  # Serviço adicional para desenvolvimento - Adminer (interface web para MySQL)
  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db
    networks:
      - agrocredito-network

  # Serviço adicional para desenvolvimento - Redis Commander (interface web para Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - agrocredito-network

volumes:
  mysql_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  agrocredito-network:
    driver: bridge